<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartSearch</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ml5@latest/dist/ml5.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>üîç SmartSearch</h1>

    <input type="text" id="searchInput" placeholder="Type something to search...">
    <button onclick="searchByText()">Search</button>

    <p>OR</p>

    <input type="file" id="imageInput" accept="image/*">
    <button onclick="searchByImage()">Search by Image</button>

    <div id="result"></div>
    <div id="searchHistory"></div>
  </div>

  <!-- Pop-up Modal -->
  <div id="popupModal" class="modal hidden">
    <div class="modal-content">
      <span class="pixel-img" id="popupImage">üñºÔ∏è</span>
      <p id="popupText">Loading...</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <!-- Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA14uJyi2kHNzQlVKbJjPfVmItxpgLmol4",
      authDomain: "smartsearch-bd826.firebaseapp.com",
      projectId: "smartsearch-bd826",
      storageBucket: "smartsearch-bd826.firebasestorage.app",
      messagingSenderId: "880286812500",
      appId: "1:880286812500:web:5f0cb75cdd544a7b1860c1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Initialize Firestore
    const db = getFirestore(app);
    window.db = db;

    // ===== Firestore functions =====

    async function saveSearchToDB(queryText, results) {
      try {
        await addDoc(collection(db, "searches"), {
          query: queryText,
          results,
          timestamp: serverTimestamp()
        });
        console.log("‚úÖ Search saved:", queryText);
        showSearchHistory();
      } catch (err) {
        console.error("‚ùå Failed to save search:", err);
      }
    }

    async function showSearchHistory() {
      try {
        const q = query(collection(db, "searches"), orderBy("timestamp", "desc"), limit(5));
        const snapshot = await getDocs(q);

        let html = "<h3>Recent Searches</h3><ul>";
        snapshot.forEach(doc => {
          const data = doc.data();
          html += `<li onclick="repeatSearch('${data.query}')">${data.query}</li>`;
        });
        html += "</ul>";

        document.getElementById("searchHistory").innerHTML = html;
      } catch (err) {
        console.error("‚ùå Error loading history:", err);
      }
    }

    window.saveSearchToDB = saveSearchToDB;
    window.showSearchHistory = showSearchHistory;

  </script>

  <!-- Main Script -->
  <script type="module" src="script.js"></script>
</body>
</html>

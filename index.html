<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartSearch</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ml5@latest/dist/ml5.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🔍 SmartSearch</h1>

    <input type="text" id="searchInput" placeholder="Type something to search...">
    <button onclick="searchByText()">Search</button>

    <p>OR</p>

    <input type="file" id="imageInput" accept="image/*">
    <button onclick="searchByImage()">Search by Image</button>

    <div id="result"></div>
    <div id="searchHistory"></div>
  </div>

  <!-- Pop-up Modal -->
  <div id="popupModal" class="modal hidden">
    <div class="modal-content">
      <span class="pixel-img" id="popupImage">🖼️</span>
      <p id="popupText">Loading...</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
